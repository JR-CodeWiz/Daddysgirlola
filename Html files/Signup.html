<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="../CSS files/style.css">
</head>
<body>
  <div class="container">
    <h1>Join Our Community</h1>
    <p>Sign up for a free account to unlock all features.</p>
    <form action="#">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="youremail@example.com" required>
      </div>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" placeholder="John" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" placeholder="Doe" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <div class="password-strength">Strength: <span id="strength"></span></div>
      </div>
      <button type="submit">Sign Up</button>
    </form>
    <p>Or sign up with your social media account:</p>
    <div class="social-login">
      <a href="#"><i class="fab fa-facebook-f"></i> Facebook</a>
      <a href="#"><i class="fab fa-twitter"></i> Twitter</a>
      <a href="#"><i class="fab fa-google"></i> Google</a>
    </div>
  </div>
  <script>
    // Add your JavaScript for password strength indicator here
  </script>
</body>
</html>
